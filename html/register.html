<body>
	<div class="load_wrap">
		<!--头部-->
		<div class="load_top">
			<ul class="top_l">
				<li class="top_l1">
					<a class="logo" href="#"><img src="../img/head/logo.png"/></a>		
				</li>
				<li class="top_l2">注册</li>
			</ul>
			<ul class="top_r">
				<li class="top_r1">60天退货</li>
				<li class="top_r2">100%正品</li>
				<li class="top_r3">闪电发货</li>
			</ul>
			<div class="clear"></div>
		</div>
		<!--内容-->
		<div class="load_con">
			<!--左边图片-->
			<div class="load_con_l">
				<a href="#" target="_blank"><img src="../img/ad/pop0104.png"></a>
			</div>
			<!--右边表单-->
			<div class="load_con_r">
				<div class="r_con re_back">
					<p class="re_back_link">我已经注册，马上<a href="login.html">登录»</a></p>
						<!--用户名-->
						<div class="cell">
							<input type="text" id="userId" class="text" placeholder="请输入用户名（5-20个字母开头、可带数字、“_”的字串）">
							<span class="word one"></span>
						</div>
						<!--邮箱-->
						<div class="cell">
							<input type="text" id="eMail" class="text" placeholder="请输入邮箱">
							<span class="word two"></span>
						</div>
						<!--密码-->
						<div class="cell">
							<input type="password" id="passWord" class="text" placeholder="请输入密码（6-21个字母和数字）">
							<span class="word three"></span>
						</div>
						<!--确认密码-->
						<div class="cell">
							<input id="repeatPassWord" type="password" class="text" placeholder="请输入确认密码">
							<span class="word four"></span>
						</div>
						<!--验证码-->
						<div class="cell vcode" id="userId_email" style="display:block">
							<input type="text" class="text" id="word_code" placeholder="请输入验证码">
							<div class="cell_hid" style="display:none" id="yanZhengCode_email_error">
								<span class="sanj"></span>
								<span id="yanZhengCode_email_error_content"></span>
							</div>
							<div class="c_img">
								<a href="javascript:void(0)">
									<img src="" name="img_code" id="img_code">
								</a>
							</div>
							<div class="c_ts">
								<a href="javascript:void(0)">看不清？<br>换一张</a>
							</div>
							<span class="word five"></span>
						</div>						
						<!--服务协议-->
						<div class="cell cell_xy">
							<input id="rdoRead" type="checkbox" checked="checked"> 已阅读并接受<a href="#">《萤草网用户服务协议》</a>
						</div>
						<!--注册按钮-->
						<div class="r_load">
							<span id="info"></span>
							<input id="r_load_btn" type="submit" class="r_load_btn" value="立即注册">
						</div>
				</div>
				<!--阴影-->
				<div class="r_con_sd"></div>
			</div>
			<!--清除浮动-->
			<div class="clear"></div>
		</div>
		<!--尾部-->
		<div class="load_foot">
			<p>
				<a href="#" target="_blank">关于萤草网</a><span>|</span>

				<a href="#" target="_blank">联系我们</a><span>|</span>
				<a href="#" target="_blank">手机萤草网</a><span>|</span>
				<a href="#" target="_blank">友情链接</a>
			</p>

		</div>
	</div>

	<script type="text/javascript" src="../lib/jQuery/jquery-1.12.4.min.js" ></script>

    <script type="text/javascript" src="../js/register.js"></script>
</body>
</html>
